<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

<script type="text/javascript">
var r = prompt("r:");
var H = prompt("H:");
const π = Math.PI;

var V = parseInt(r) * parseInt(r) * parseInt(H) * π.toFixed(2);
alert("V=" + V);
</script>
</body>
</html>
